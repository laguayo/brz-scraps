application: brz-scraps
version: 2
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- admin_redirect: on
- appstats: on

handlers:
- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /task/cars
  script: main.app
  login: admin

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
