
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
  <head>
    {% block head %}
    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} - BRZ-Scraper</title>
    {% endblock %}
    </head>
  <body>
     <div class='navbar navbar-inverse'>
      <div class='navbar-inner' style="height: auto;">
        <a class="brand" href="http://www.leoaguayo.com" > Leo Aguayo </a>
        <ul class="nav">
          <li><a href="/">BRZ Scraper</a>
        </ul>
      </div>
    </div>
    <div id="content" class="container body_content">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
        {% block footer %}
        <p class="pull-right">Copyright&copy; 2013 by <a href="http://www.leoaguayo.com">Leo Aguayo</a></p>.
        {% endblock %}
      </div>
    </body>
</html>
